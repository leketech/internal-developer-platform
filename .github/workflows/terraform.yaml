name: Terraform Validation and Deployment

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'terraform/**'
      - '.github/workflows/terraform.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'terraform/**'

env:
  TF_LOG: INFO
  TF_IN_AUTOMATION: true

jobs:
  terraform-validation:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
        terraform_wrapper: false
    
    - name: Setup AWS CLI
      uses: aws-actions/setup-s3@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Terraform Format
      id: fmt
      run: terraform fmt -check
      continue-on-error: true
    
    - name: Terraform Init
      id: init
      run: terraform init
    
    - name: Terraform Validate
      id: validate
      run: terraform validate
    
    - name: Terraform Plan
      id: plan
      run: |
        terraform plan -no-color -detailed-exitcode
      continue-on-error: true
    
    - name: Comment Plan Results
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          const output = `${{ steps.plan.outputs.stdout }}`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `#### Terraform Format and Style \`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization \`${{ steps.init.outcome }}\`
            #### Terraform Validation \`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>
            
            \`\`\`hcl
            ${{ steps.validate.outputs.stdout }}
            \`\`\`
            
            </details>
            
            <details><summary>Plan Output</summary>
            
            \`\`\`hcl
            ${output}
            \`\`\`
            
            </details>`
          })
    
    - name: Fail if plan failed
      run: exit 1
      if: steps.plan.outcome == 'failure'

  terraform-deploy:
    runs-on: ubuntu-latest
    needs: terraform-validation
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        shell: bash
        working-directory: ./terraform/environments/prod
    
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
        terraform_wrapper: false
    
    - name: Setup AWS CLI
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Terraform Init
      run: terraform init
    
    - name: Terraform Plan
      run: terraform plan -var="db_username=${{ secrets.DB_USERNAME }}" -var="db_password=${{ secrets.DB_PASSWORD }}"
    
    - name: Terraform Apply
      run: terraform apply -auto-approve -var="db_username=${{ secrets.DB_USERNAME }}" -var="db_password=${{ secrets.DB_PASSWORD }}"